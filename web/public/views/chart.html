
<div ng-controller="ChartController">

<nav class="navbar navbar-default" >
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" >
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" ng-model="startDate" class="form-control" ng-change="doRefresh()" required >
                </div>
                <div class="form-group">
                    <label>End Date</label>
                    <input type="date" ng-model="endDate"  class="form-control" ng-change="doRefresh()" required>
                </div>

                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default" ng-class="{active : interval == 'daily' }" ng-click="setInterval('daily')">Daily</button>
                    <button type="button" class="btn btn-default" ng-class="{active : interval == 'weekly' }" ng-click="setInterval('weekly')">Weekly</button>
                    <button type="button" class="btn btn-default" ng-class="{active : interval == 'monthly' }" ng-click="setInterval('monthly')">Monthly</button>
                </div>

                <button type="submit" class="btn btn-default">Refresh</button>
            </form>

        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<canvas id="line" class="chart chart-line" data="data"
  labels="labels" legend="true" series="series"
  click="onClick">
</canvas> 

<{{startDate}}?
</div>
