<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app='hiredOrFired'>
<head lang="en">
    <meta charset="UTF-8">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.28/angular-route.js"></script>-->

    <script type="text/javascript" src="bower_components/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="js/external/Chart.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="bower_components/fullcalendar/dist/gcal.js"></script>

    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendarController.js"></script>
    <script src="js/chartController.js"></script>
    <script src="js/mainController.js"></script>
    <script src="js/userService.js"></script>

    <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css"/>
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div  ng-controller="mainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{active : view == 'calendar' }"><a  ng-click="setView('calendar')" href="#">Calendar View </a></li>
                    <li ng-class="{active : view == 'graph' }" ng-click="setView('graph')"><a href="#">Graph View</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <ng-include src="'views/chart.html'" ng-if="view == 'graph'"></ng-include>
    <ng-include src="'views/calendar.html'" ng-if="view == 'calendar'"></ng-include>


</div>
</body>
</html>
